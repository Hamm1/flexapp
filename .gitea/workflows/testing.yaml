name: testing
on:
  push:
    branches:
      - 'main'
  # pull_request:

jobs:
  test:
    strategy:
      matrix:
        optimize: [Debug, ReleaseSmall, ReleaseSafe, ReleaseFast]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master
          cache-key: ${{ matrix.optimize }}
      - run: zig test src/root.zig -O${{ matrix.optimize }}